<!doctype html>
<html ng-app>
<head>
  <script src="/bower_components/angular/angular.min.js"></script>
</head>
<body>
  <div>
    <label style="font-weight: bold;">Name:</label>
    <input type="text" ng-model="name" placeholder="What's your name?" />
  </div>
  <div ng-if="name">
    <h1>Hello, {{name}}!</h1>
  </div>
</body>
</html>
